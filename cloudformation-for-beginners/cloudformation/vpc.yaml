AWSTemplateFormatVersion: "2010-09-09"
Description: Try to create

Resources:
  vpctest:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: "172.10.0.0/16"
      Tags:
        - Key: Name
          Value: VPC

  sub1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref vpctest
      CidrBlock: 172.10.0.0/27
      AvailabilityZone: us-east-1a
      Tags:
        - Key: Name
          Value: sub-pub-a

  sub2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref vpctest
      CidrBlock: 172.10.0.32/27
      AvailabilityZone: us-east-1b
      Tags:
        - Key: Name
          Value: sub-pub-b

  sub3:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref vpctest
      CidrBlock: 172.10.1.0/26
      AvailabilityZone: us-east-1a
      Tags:
        - Key: Name
          Value: sub-priv-a

  sub4:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref vpctest
      CidrBlock: 172.10.1.64/26
      AvailabilityZone: us-east-1b
      Tags:
        - Key: Name
          Value: sub-priv-b

  sub5:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref vpctest
      CidrBlock: 172.10.2.0/26
      AvailabilityZone: us-east-1a
      Tags:
        - Key: Name
          Value: sub-priv-rds-a

  sub6:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref vpctest
      CidrBlock: 172.10.2.64/26
      AvailabilityZone: us-east-1b
      Tags:
        - Key: Name
          Value: sub-priv-rds-b

  vpcigw:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: testigw

  vpceip:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  vpcnat:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt vpceip.AllocationId
      SubnetId: !Ref sub1

  vpcattachigw:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref vpctest
      InternetGatewayId: !Ref vpcigw

  vptrtpub:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref vpctest

  vpcrtpriv:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref vpctest

  rtasosisationpub1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref vptrtpub
      SubnetId: !Ref sub1

  rtasosisationpub2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref vptrtpub
      SubnetId: !Ref sub2

  rtasosisationpriv1:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref vpcrtpriv
      SubnetId: !Ref sub3

  rtasosisationpriv2:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref vpcrtpriv
      SubnetId: !Ref sub4

  rtasosisationpriv3:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref vpcrtpriv
      SubnetId: !Ref sub5

  rtasosisationpriv4:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      RouteTableId: !Ref vpcrtpriv
      SubnetId: !Ref sub6

  routepub:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref vptrtpub
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref vpcigw

  routepriv:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref vpcrtpriv
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref vpcnat
